{% extends 'src/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="text-center mt-4">
        <img src="{% static 'images/coffee.jpg' %}" style="height: 150px; width:150px;" alt="coffee">
    </div>


    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Name</label>
          <input type="text" class="form-control"name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter amount</label>
          <input type="number" class="form-control"name="amount" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
      </form>

</div>
<br>
<br>
<br>
{% if payment %}
<form action="/success/" method="POST">
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_Ttklpm6wJm1RYx" 
        data-amount="{{payment.amount}}" 
        data-currency="INR"
        data-order_id="{{payment.id}}"
        data-buttontext="Pay with Razorpay"
        data-name="Coffe Corp"
        data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Abhishek Sonawane"
        data-prefill.email="abhishek@example.com"
        data-theme.color="#F37254"
    ></script>
    <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
{% endif %}



{% endblock content%}
